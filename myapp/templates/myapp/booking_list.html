{% extends "base.html" %}
{% block content %}
<main>
  <h1>Your bookings</h1>

  <!-- Link to make a new reservation -->
  <p><a href="{% url 'reserve' %}">Make a reservation</a></p>

  <ul>
    {% for b in bookings %}
      <li>
        {{ b.date }} {{ b.time }} â€” {{ b.table }} ({{ b.party_size }})
        <!-- Edit/Delete links visible to owner/staff -->
        <a href="{% url 'booking_edit' b.pk %}">Edit</a>
        <a href="{% url 'booking_delete' b.pk %}">Cancel</a>
      </li>
    {% empty %}
      <li>No bookings yet.</li>
    {% endfor %}
  </ul>
</main>
{% endblock %}
